<div class="container">

        <thead>
          <tr>
            <th scope="col">Titulo Pelicula</th>
            <th scope="col">Codigo Productora</th>
            <th scope="col">AÃ±o</th>
            <th scope="col">Genero</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of lista">
